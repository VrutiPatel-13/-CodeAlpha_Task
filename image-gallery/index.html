<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <title>Responsive Image Gallery</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
           <h1>Image Gallery</h1> 
           
           <div class="filters">
            <button onclick="filterImages('all')">All</button>
            <button onclick="filterImages('nature')">Nature</button>
            <button onclick="filterImages('animals')">Animals</button>
            <button onclick="filterImages('city')">City</button>
           </div>
          <div class="gallery" id="gallery">
    <img src="https://picsum.photos/id/1015/400/300" class="gallery-item nature" alt="Nature 1" onclick="openLightbox(0)">
    <img src="https://picsum.photos/id/1024/400/300" class="gallery-item animals" alt="Animals 1" onclick="openLightbox(1)">
    <img src="https://picsum.photos/id/1035/400/300" class="gallery-item city" alt="City 1" onclick="openLightbox(2)">
    <img src="https://picsum.photos/id/1041/400/300" class="gallery-item nature" alt="Nature 2" onclick="openLightbox(3)">
    <img src="https://picsum.photos/id/1062/400/300" class="gallery-item animals" alt="Animals 2" onclick="openLightbox(4)">
    <img src="https://picsum.photos/id/1050/400/300" class="gallery-item city" alt="City 2" onclick="openLightbox(5)">
  </div>

  
  <div id="lightbox" class="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <img class="lightbox-content" id="lightbox-img">
    <div class="navigation">
      <span class="prev" onclick="prevImage()">&#10094;</span>
      <span class="next" onclick="nextImage()">&#10095;</span>
    </div>
  </div>

  <script src="script.js"></script>
    </body>
</html>
